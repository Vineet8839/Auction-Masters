<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2196f3;
            --secondary: #607d8b;
            --background: #f5f5f5;
            --text: #212121;
        }

        [data-theme="dark"] {
            --primary: #90caf9;
            --secondary: #b0bec5;
            --background: #212121;
            --text: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            transition: background 0.3s ease;
        }

        .payment-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .payment-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .payment-form {
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: transparent;
            color: var(--text);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .validation-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .valid .validation-icon {
            color: #4CAF50;
            opacity: 1;
        }

        .invalid .validation-icon {
            color: #f44336;
            opacity: 1;
        }

        .pay-button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .pay-button:hover {
            transform: scale(1.05);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <div class="payment-container">
        <div class="payment-tabs">
            <button class="tab active" data-tab="credit">ðŸ’³ Credit Card</button>
            <button class="tab" data-tab="paypal">ðŸ’° PayPal</button>
            <button class="tab" data-tab="crypto">ðŸ”— Crypto</button>
        </div>

        <form class="payment-form" id="paymentForm">
            <div class="input-group">
                <input type="text" placeholder="Card Number" id="cardNumber" required>
                <i class="fas fa-check-circle validation-icon"></i>
                <i class="fas fa-times-circle validation-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="text" placeholder="Expiration Date" id="expDate" required>
                <i class="fas fa-check-circle validation-icon"></i>
                <i class="fas fa-times-circle validation-icon"></i>
            </div>

            <div class="input-group">
                <input type="text" placeholder="CVC" id="cvc" required>
                <i class="fas fa-check-circle validation-icon"></i>
                <i class="fas fa-times-circle validation-icon"></i>
            </div>

            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme',
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        });

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });

        // Form Validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                const parent = e.target.closest('.input-group');
                parent.classList.remove('valid', 'invalid');
                
                if (e.target.checkValidity()) {
                    parent.classList.add('valid');
                } else {
                    parent.classList.add('invalid');
                }
            });
        });

        // Form Submission
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add payment processing logic here
        });
    </script>
</body>
</html>
